<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/encriptador.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="img/Logo.png" alt="logo-png">
        </div>
        <div class="left">
            <input class="text-input" id="inputText" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="img/personaje.png" alt="personaje" id="img-right">
            <h1 id="text-1">Ningún mensaje fue encontrado</h1>
            <textarea name="name" id="text-2" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="left-btn">
            <p>Solo letras minúsculas y sin acentos</p>
            <button type="button" id="btn-encr" onclick="encriptar()">
                Encriptar
            </button>
            <button type="button" id="btn-desencr" onclick="desencriptar()">
                Desencriptar
            </button>
        </div>
    </div>
</body>
</html>
